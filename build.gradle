plugins {
    id 'fabric-loom' version '1.10.5' // Fabric Loom version
}

group = 'com.example' // Use your mod group (can be your package name)
version = '1.0.0' // Set your mod's version

minecraft {
    version = '1.21.4' // Minecraft version
    yarnMappings = '1.21.4+build.5' // Yarn mappings (should match your Minecraft version)
    loaderVersion = '0.14.0' // Fabric Loader version
}

dependencies {
    // Fabric API dependency
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.84.0+1.21" // Correct version for Minecraft 1.21

    // Loom (Fabric's build tool) dependency
    compileOnly "net.fabricmc:fabric-loom:1.10.5" // Loom version for compilation
}

repositories {
    maven {
        url "https://maven.fabricmc.net/"
    }
}
