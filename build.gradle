plugins {
    id 'fabric-loom' version '0.10.0' // Ensure you are using a compatible version of Loom
}

group = 'com.yourname' // Replace with your actual group name
version = '1.0.0' // Set your mod version
archivesBaseName = 'crosshairaddons' // Set your mod's name

repositories {
    maven { url 'https://maven.fabricmc.net' }
    maven { url 'https://modrinth.com' }
}

dependencies {
    // Minecraft Version
    minecraft "com.mojang:minecraft:1.21.8"

    // Yarn Mappings Version: Match this to the one you downloaded (for Minecraft 1.21.8)
    mappings "net.fabricmc:yarn:1.21.8+build.1:v2"

    // Fabric API Version: Ensure this version supports Minecraft 1.21.8
    modImplementation "net.fabricmc:fabric-api:0.54.0+1.21.8"

    // Optional: Your mod's dependencies
    modCompile "net.fabricmc:fabric-api:${project.fabric_api_version}" // Ensure to use the correct version here
}

loom {
    // This defines how to resolve your mod from sources
    accessWidener = file('src/main/resources/crosshairaddons.accesswidener') // If you have an access widener file
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

processResources {
    inputs.property "version", project.version
    inputs.property "group", project.group

    filesMatching("fabric.mod.json") {
        expand "version": project.version, "group": project.group
    }
}

// The clean task cleans up the build directory
tasks.clean {
    delete rootProject.buildDir
}

